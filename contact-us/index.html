              <a class="navbar-brand fs-5 fw-bold " href="#">Wire Manufacture</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse ms-4 fs-14" id="navbarSupportedContent">
                <ul class="navbar-nav gap-3">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>

                <button class="prim-button">Contact Sales</button>
              </div>

        <div class="container my-5">
            <h2 class="display-3 fw-bold">Contact Us</h2>
        </div>
        <div class="w-95 mx-auto  m-5 p-5 " style="border-radius: 60px; background-color: #e4fbfd;">
            <div class="d-flex flex-sml p-5  gap-5 ">  
                <div style="width:100%">
                    <h2 class="display-3 fw-bold">Get in Touch</h2>
                    <p>We're here to help. Chat to our friendly team
                        and get set up and ready to go in just 5 minutes.</p>
                        <form action="" class="d-flex mt-5  flex-column gap-4">
                            <div class="d-flex flex-sml gap-4">   
                                <div class="d-flex flex-column w-100">
                                    <label for="name" class="fs-5 fw-semibold">Full Name</label>
                                    <input type="text" class="border-0 fs-16 py-3 px-4 rounded-5 mt-3"  style="border:2px solid #00eaff"  name="name" id="name" placeholder="Full Name"/>
                                </div>
                                <div class="d-flex flex-column w-100">
                                    <label for="email" class="fs-5 fw-semibold">Email Address</label>
                                    <input type="email" class="border-0 fs-16 py-3 px-3 rounded-5 mt-3"   name="email" id="email" placeholder="yourname@gmail.com"/>
                                </div>
                            </div>
                    <div class="d-flex flex-column">
                        <label for="Phone" class="fs-5 fw-semibold">Phone Number</label>
                        <input type="text" class="border-0 fs-16 py-3 px-3 rounded-5 mt-3"   name="Phone" id="Phone" placeholder="+91"/>
                    </div>
                    
                    <div class="d-flex flex-column">
                        <label for="message" class="fs-5 fw-semibold">Message</label>
                        <textarea type="text" class="border-0 fs-16 py-3 px-3 rounded-4 mt-3" rows="6"   name="message" id="message" placeholder="Type Your Message"></textarea>
                    </div>
                    <button class="prim-button fs-18 btn-w ">Send Message</button>
                </form>
            </div>
            <div class="w-100">
                <div>
                    <div>
                      <p class="fw-semibold fs-5 mb-1">Address</p>
                      <p class="fs-16 sec-color">
                        E-2/119 Rohini Sector - 22 <br> New Delhi - 110078
                      </p>
                      
                    </div>
                    <div class="d-flex gap-5 mt-4">

                        <div>
                          <p class="fw-semibold fs-5 mb-1">Email</p>
                          <p class="fs-16 sec-color">
                          contact@mail.com
                        </p>
                        
                      </div>
                      <div>
                        <p class="fw-semibold fs-5 mb-1">Phone Number</p>
                        <p class="fs-16 sec-color">
                          +91 9711198899
                        </p>
                        
                      </div>
                    </div>
                </div>
                <iframe  class="rounded-4 mt-4" src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d27481.604814194536!2d77.21981187723988!3d28.685315706053036!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1727372608384!5m2!1sen!2sin"  style="border:0; width: 100%; height: 55vh;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
